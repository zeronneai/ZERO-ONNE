<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZERO ONNE</title>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            'zero-black': '#000000',
            'zero-white': '#ffffff',
            'zero-accent': '#2B3440',
          },
          keyframes: {
            'fade-slide-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'drift-and-breathe': {
              '0%': { transform: 'translate(0,0) scale(1)' },
              '50%': { transform: 'translate(-1%,1%) scale(1.02)' },
              '100%': { transform: 'translate(0,0) scale(1)' },
            },
          },
          animation: {
            'fade-slide-up': 'fade-slide-up 0.8s ease-out forwards',
            'drift-and-breathe': 'drift-and-breathe 30s ease-in-out infinite',
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-zero-black text-zero-white antialiased">

  <!-- HERO -->
  <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Abstract background (optional image later) -->
    <div class="absolute inset-0 opacity-40 animate-drift-and-breathe"></div>

    <div class="relative z-10 text-center px-6 max-w-3xl">
      <p class="uppercase tracking-widest text-xs text-gray-400 mb-4 animate-fade-slide-up">
        Creative and Agentic AI Studio
      </p>

      <h1 class="text-4xl md:text-6xl font-semibold leading-tight mb-6 animate-fade-slide-up">
        NOTHING HERE IS ACCIDENTAL
      </h1>

      <p class="text-gray-300 mb-8 animate-fade-slide-up">
        AI systems. Real results.<br>
        We design intelligent workflows that scale brands and operations.
      </p>

      <a href="#"
         class="inline-block bg-white text-black px-8 py-3 rounded-full text-sm font-medium hover:scale-105 transition">
        Start a project
      </a>
    </div>

  </section>

</body>
</html>
